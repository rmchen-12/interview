<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <style>
      #full {
        height: 1200px;
        background-color: #f22;
      }

      #test {
        height: 100px;
        background-color: #3f3;
      }
    </style>
  </head>

  <body>
    <div id="full">
      兼容性ie全挂，qq,baidu移动端的也挂
    </div>
    <div id="test"></div>
    <script>
      // 获取块距离窗口四边的距离以及自身的宽高，兼容性没问题
      console.log(document.querySelector('#test').getBoundingClientRect());

      // 当元素进入视口时触发的回调，IE，Opera，移动端qq,baidu不行
      var io = new IntersectionObserver(
        entries => {
          console.log('entries: ', entries);
        },
        {
          threshold: [0, 0.5, 1]
        }
      );
      io.observe(document.getElementById('test'));
    </script>
  </body>
</html>
